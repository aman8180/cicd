<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevOps Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="flex flex-col md:flex-row m-6 bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-4xl">
            
            <!-- Form Column -->
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <h2 class="text-3xl font-bold mb-4 text-gray-900">Welcome Back</h2>
                <p class="text-gray-600 mb-8">Login to access the DevOps blog.</p>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      {% set color = 'red' if category == 'danger' else 'yellow' %}
                      <div class="p-4 mb-4 text-sm text-{{color}}-800 bg-{{color}}-100 border border-{{color}}-200 rounded-lg" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <!-- End Flash Messages -->

                <form action="/login" method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold
                                   hover:bg-blue-700 focus:outline-none focus:ring-2 
                                   focus:ring-offset-2 focus:ring-blue-500 transition duration-200 shadow-md">
                        Login
                    </button>
                </form>
            </div>

            <!-- Image Column -->
            <div class="w-full md:w-1/2 hidden md:block">
                <img src="https://placehold.co/600x800/2D3748/E2E8F0?text=DevOps\nAutomation" 
                     alt="DevOps Automation" 
                     class="w-full h-full object-cover">
            </div>
            
        </div>
    </div>
</body>
</html>
